  - attributes
  - closure_body_length
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - contains_over_range_nil_comparison
  - convenience_type
  - discouraged_object_literal
  - empty_collection_literal
  - empty_count
  - empty_string
  - empty_xctest_method
  - enum_case_associated_values_count
  - expiring_todo
  - explicit_init
  - explicit_top_level_acl
  - fatal_error_message
  - file_name_no_space
  - file_types_order
  - first_where
  - flatmap_over_map_reduce
  - force_unwrapping
  - ibinspectable_in_extension
  - identical_operands
  - implicit_return
  - joined_default_parameter
  - last_where
  - legacy_random
  - let_var_whitespace
  - literal_expression_end_indentation
  - lower_acl_than_parent
#  - missing_docs
  - modifier_order
  - multiline_arguments
  - multiline_literal_brackets
  - multiline_parameters
  - nimble_operator
  - nslocalizedstring_key
  - number_separator
  - operator_usage_whitespace
  - overridden_super_call
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - prefer_zero_over_explicit_init
  - prefixed_toplevel_constant
  - private_action
  - private_outlet
  - prohibited_super_call
  - reduce_into
#  - redundant_type_annotation
  - single_test_class
  - sorted_first_last
  - sorted_imports
  - test_case_accessibility
  - unneeded_parentheses_in_closure_argument
  - yoda_condition

excluded:
  - Carthage
  - Pods

included:
  - 'Jin'
  - '../Core'
  - '../Utils'
  - '../External'

class_delegate_protocol: error
fatal_error_message: error
first_where: error

cyclomatic_complexity:
  warning: 16
  error: 20

enum_case_associated_values_count:
  warning: 5
  error: 6

identifier_name:
  min_length: 2
  max_length: 50
  excluded:
    - x
    - y
    - z
    - i
    - j
    - k
    - n

large_tuple:
  warning: 4
  error: 5

line_length:
  ignores_comments: true
  ignores_urls: true
  ignores_function_declarations: false
  ignores_interpolated_strings: false
  
nesting:
  type_level: 5
  func_level: 5

type_body_length:
  warning: 250
  error: 400

type_name:
  min_length: 2
  max_length: 50

modifier_order:
  preferred_modifier_order: [acl, override, setterACL, dynamic, mutators, lazy, final, required, convenience, typeMethods, owned]

generic_type_name:
  min_length:
    warning: 1
    error: 0
  max_length:
    warning: 25
    error: 50

custom_rules:
  comments_space:
    name: 'Space After Comment'
    regex: '(^ *//\w)'
    message: 'There should be a space after //'
    severity: warning
    
  empty_line_after_super:
    name: 'Empty Line After Super'
    regex: '(^ *super\.[ a-zA-Z0-9=?.\(\)\{\}:,><!`\"]*\n *(?!(?:\}|return))\S+)'
    message: 'There should be an empty line after super'
    severity: warning

  class_protocol:
    regex: ': class'
    message: 'use AnyObject instead'

  optional_try:
    included: ".*.swift"
    name: "Optional Try"
    regex: "(try[!,?])"
    message: "You should wrap a `try` in a `do/catch` loop rather than forcibly or optionally attempting it."
    severity: error

reporter: "xcode"
